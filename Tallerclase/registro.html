<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de registro</title>

  <!--Estilos CSS-->
  <link rel="stylesheet" href="./styles/styles2.css">

</head>
<form>
<body class="bg-girasol">

 <!--seccion login -->
 <section class="screen-form"> 
 <div class="item">  

 <!--contenedor de formulario-->

 <div class="bg-white form-container">
 <div>
   <h1 class="header-color">Registro</h1>
 </div>  
 <!--inputs de inicio de sesion-->

 <!--Nombres-->

 <div class="input-container">
  <label for="Nombres">Nombres:</label>
  <input type="text" 
  id="Nombres"
  placeholder="Nombres"/>
</div>
<!--Apellidos-->
<div class="input-container">
  <label for="Apellidos">Apellidos:</label>
  <input type="text"
  id="Apellidos"
  placeholder="Apellidos"/>
</div>
<!--Email-->
<div class="input-container">
  <label for="Email">Email:</label>
  <input type="Text"
  placeholder="Email"
  id="Email"
  name="Email">
  </div>
 <!--Edad-->
 <div class="input-container">
 <label for="Edad">Edad:</label>
 <input type="number" 
 placeholder="Edad:" 
 id="Edad" 
 name="Edad">
 </div> 
 <!--Numero--> 
 <div class="input-container">
 <label for="Numero">Numero:</label>
 <input type="number"
 placeholder="Numero:" 
 id="Numero" 
 name="Numero">
 </div>
<!--Usuario-->  
<div class="input-container">
  <label for="usuario">Usuario:</label>
  <input type="text" 
  id="usuario" 
  placeholder="Usuario"/>
  </div>

<!--contraseña-->
<div class="input-container">
  <label for="password">Contraseña:</label>
  <input type="password" 
  id="password"
 placeholder="Contraseña"/>
 </div>
 <!--sexo-->
 <div>
  <label for="Genero">Mujer:</label>  
  <input type="radio"
  name= "grupoa" 
  id="Genero">

    <label for="Genero">Hombre:</label>  
   <input type="radio"name= "grupoa" id="Genero">
   </div>
 <!--boton-->
 <div class="btn-login-container">
 <button type="submit">Registrarse</button>
</div> 
</form>
</body>
</html>
